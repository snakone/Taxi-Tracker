<ion-header>
  <ion-navbar color="orange">
    <ion-title>
      <div *ngIf="ready">{{name}}'s Location</div>
      <div *ngIf="!ready">Loading <div class="lds-dual-ring"></div>
      </div> 
    </ion-title>

    <ion-buttons end>
      <button ion-button
              (click)="showConfirm()">
              Exit
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content padding>

  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>

</ion-content>
